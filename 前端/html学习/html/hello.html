<!DOCTYPE html>
<html>
    <head lang="zh">
        <title></title>
        <meta charset="utf-8"><meta>
    </head>
    <body>
        <hgroup>
            <h1>李白</h1>
            <h2>李白</h2>
        </hgroup>
        <!-- p是块元素，独占一行
            em不会独占一行，不是块元素
        -->
        <em>斜体</em>
        <p>不是斜体</p>
        <strong>加粗</strong>
        <p>鲁迅说：</p>
        <blockquote>
            这句话我从来没有说过。
        </blockquote>
        <!--  q引用会给加双引号 -->
        <q>
            学而时习之
        </q>
        <i>i标签</i>
    </body>
</html>
