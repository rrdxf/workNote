<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <!-- 
            块元素（block element）
                在网页中一般通过块元素进行布局
            行元素（inline element）
                主要用来包裹文字

                一般情况下会在块元素中放行内元素，
                但是不会在行内元素放块元素

            
         -->

         <!-- 
            
            结构化标签

            header 表示网页的头部
            main 表示网页的主题部分(一个网页只会有一个main)
            footer 可以表示某一个部分的底部
            nav 表示网页中的导航
            aside 主题的七踏内容  （侧边栏）
            article 表示文章
            sectioin 表示一个独立的区块
            div 没有语义 表示一个区块，可以代替上面的所有
            span 行内元素，没有任何语义，用于在网页中选中文字
          -->
          <header></header>
          <main></main>
          <footer></footer>

          <nav></nav>

          <aside></aside>
          <article></article>
          <section></section>
          <div></div>
          <span></span>
    </body>
</html>
