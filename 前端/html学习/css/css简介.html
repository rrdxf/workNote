        <!-- 

            外部 样式表可以让不同网页进行引用，
            可以跨页面复用

            外部的css文件中，可以最大限度的使用
            到浏览器的缓存机制，加快网页的加载速度
            提高用户体验
         -->
        <link rel="stylesheet" href="style.css">
    </head>

        <!-- 
            网页分成三个部分
                结构(html)
                表现(css)
                行为(javascript)
